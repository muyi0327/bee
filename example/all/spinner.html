<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui spinner demo</title>
    <link rel="stylesheet" href="../../dist/busy.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busy.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            background-color: #000;
        }

        .wrap {
            height: 100%;
            width: 100%;

            overflow: hidden;
        }

        .loadings {
            display: flex;
        }

        .loadings li {
            flex-grow: 1;
            width: 25%;
            flex-wrap: wrap;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
    </style>
    <style>

    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <ul class="loadings">
                <li>
                    <busy-line-spin-fade :width="20" :height="20"></busy-line-spin-fade>
                </li>
                <li>
                    <busy-ball-scale-multiple></busy-ball-scale-multiple>
                </li>
                <li>
                    <busy-line-scale-pulse-out :item-width="2" :item-height="20"></busy-line-scale-pulse-out>
                </li>
                <li>
                    <busy-ball-beat></busy-ball-beat>
                </li>
                <li>
                    <busy-ball-clip-rotate-pulse></busy-ball-clip-rotate-pulse>
                </li>
                <li>
                    <busy-circle-rotate></busy-circle-rotate>
                </li>
                <li>
                    <busy-spinner :type="0"></busy-spinner>
                </li>
                <li>
                    <busy-spinner :type="7" :width="30" :height="30" :stroke-width="3"></busy-spinner>
                </li>
            </ul>
        </section>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var vm = new Vue({
                el: '#app'
            });
        }, false);
    </script>

</body>

</html>
