<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui spinner demo</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .wrap {
            height: 100%;
            width: 100%;

            overflow: hidden;
        }

        .loadings {
            display: flex;
        }

        .loadings li {
            flex-grow: 1;
            width: 25%;
            flex-wrap: wrap;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
    </style>
    <style>

    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <busy-spinner-circle-dash width="36" height="36"></busy-spinner-circle-dash>
            <busy-spinner color="#008b8b" type="circle-dash" width="36" height="36"></busy-spinner>
            <busy-spinner-circle-gradient width="36" height="36"></busy-spinner-circle-gradient>
            <busy-spinner type="circle-gradient" stroke-width="6" color="orange" width="36" height="36"></busy-spinner>
            <busy-spinner-circle-line width="36" height="36"></busy-spinner-circle-line>
            <busy-spinner type="circle-line" stroke-width="6" color="#008B8B" width="36" height="36"></busy-spinner>
            <busy-spinner-circle-rotate width="36" height="36"></busy-spinner-circle-rotate>
            <busy-spinner type="circle-rotate" width="150" height="150" color="#008B8B"></busy-spinner>
            <busy-spinner type="circle-half" width="150" height="150" color="#008B8B"></busy-spinner>
            <busy-spinner type="circle-gradient" width="150" height="150" color="#008B8B"></busy-spinner>
        </section>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var vm = new Vue({
                el: '#app'
            });
        }, false);
    </script>

</body>

</html>
