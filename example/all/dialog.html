<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui spinner demo</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .busy-dialog .btn-cutom-blue {
            color: blue;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        .wrap {
            height: 100%;
            width: 90%;
            overflow: hidden;
            margin: 0 auto;
        }

        .loadings {
            display: flex;
        }

        .loadings li {
            flex-grow: 1;
            width: 25%;
            flex-wrap: wrap;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .mt12 {
            margin-top: 12px !important;
        }
    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <busy-button type="primary" width="100%" class="mt12" @click="showDefault">默 认</busy-button>
            <busy-button type="primary" width="100%" class="mt12" @click="shwoAlert">Alert</busy-button>
            <busy-button type="primary" width="100%" class="mt12" @click="showConfirm">confirm</busy-button>
            <busy-button type="primary" width="100%" class="mt12" @click="showConfirm1">confirm promise</busy-button>
            <busy-button type="primary" width="100%" class="mt12" @click="showPrompt">prompt</busy-button>
            <busy-button type="primary" width="100%" class="mt12" @click="showPrompt1">prompt promise</busy-button>
            <busy-button type="primary" width="100%" class="mt12" @click="showCustom">自定义</busy-button>
            <busy-dialog :is-show="true">sssss</busy-dialog>
            <busy-confirm @visiable-change="handleConfirmStatus" :is-show="isShowConfirm" :content="confirmContent" @cancel="handleCancel" @confirm="handleConfirm"></busy-confirm>
            <busy-prompt @visiable-change="handlePromptStatus" :is-show="isShowPrompt" title="个人信息查询" content="输入您等手机号" :placeholder="propmtContent"></busy-prompt>
            <busy-alert @visiable-change="handleAlertStatus" :is-show="isShowAlert" :content="alertContent" :title="alertTitle"></busy-alert>
        </section>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var vm = new Vue({
                el: '#app',
                data: function () {
                    return {
                        content: '内容测试',
                        confirmContent: '是不是要跳转？',
                        propmtContent: '请填写你要跳转的url',
                        alertContent: '确定要离开吗？',
                        alertTitle: '这是标题',
                        isShowConfirm: false,
                        isShowPrompt: false,
                        isShowAlert: false
                    }
                },
                methods: {
                    handleConfirm: function () {
                        console.log('confirm')
                    },
                    handleCancel: function () {
                        console.log('cancel')
                    },
                    handlePrompt: function (text) {
                        console.log(text)
                    },
                    showDefault: function () {
                        BusyUI.Dialog.show({
                            content: this.content
                        });
                    },
                    shwoAlert: function () {
                        this.isShowAlert = true;
                        //BusyUI.Alert.show('11111');
                    },
                    showConfirm: function () {
                        this.isShowConfirm = true;
                        //var c = BusyUI.Confirm.show(this.confirmContent,  this.handleConfirm);

                        // setTimeout(function(){
                        //     c.hide();
                        // }, 2000)
                    },
                    showConfirm1: function () {
                        BusyUI.Confirm.show('Promise用法').then(function () {
                            console.log('promise confirm')
                        }, function () {
                            console.log('promise cancel')
                        })
                    },
                    showPrompt: function () {
                        this.isShowPrompt = true;
                        // BusyUI.Prompt.show(this.propmtContent, function(text){
                        //     console.log(text)
                        // });
                    },
                    showPrompt1: function () {
                        BusyUI.Prompt.show('请输入您的手机号', {
                                title: '手机验证'
                            })
                            .then(function (val) {
                                console.log(val)
                            })
                            .catch(function () {
                                console.log('cancel')
                            })
                    },
                    showCustom: function () {
                        BusyUI.Dialog.show({
                            title: '发大奖拉！速来！',
                            content: '确认要发出100000万元红包？',
                            buttonDirection: 'column',
                            showClose: true,
                            height: 300,
                            buttons: [{
                                text: 'Click me please!'
                            }, {
                                text: '我错了！'
                            }, {
                                text: '有钱，就是任性',
                                class: 'btn-cutom-blue',
                                action: function () {
                                    console.log('撒钱啦！！')
                                }
                            }]
                        }, function (text) {
                            console.log(text)
                        });
                    },
                    handleConfirmStatus: function (val) {
                        this.isShowConfirm = val;
                    },
                    handlePromptStatus: function (val) {
                        this.isShowPrompt = val;
                    },
                    handleAlertStatus: function (val) {
                        this.isShowAlert = val;
                    }
                },
                mounted: function () {

                }
            });


        }, false);
    </script>
</body>

</html>
