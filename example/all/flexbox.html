<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        #app {
            padding: 20px;
        }

        .box {
            margin-bottom: 20px;

        }

        .border-r {
            border-right: 1px solid #fff;
        }

        .border-b {
            border-bottom: 1px solid #fff;
        }

        .bg-eee {
            background: #eee;
        }

        .border-eee {
            border: 1px solid #eee;
        }
    </style>
</head>

<body>
    <section id="app">
        <div class="box">
            <busy-flexbox height="100" width="100%" align-cross="center" align-main="center" class="bg-eee">
                内容水平垂直居中
            </busy-flexbox>
        </div>

        <div class="box bg-eee">
            <busy-flexbox align-main="center" align-cross="center" wrap="wrap" height="90" style="line-height:90px;text-align: center;">
                <busy-flexitem flex="none" height="inherit" width="90px" class="border-r">90px</busy-flexitem>
                <busy-flexitem flex="1" height="inherit" class="border-r">自适应宽度</busy-flexitem>
                <busy-flexitem flex="none" height="inherit" width="90px">90px</busy-flexitem>
            </busy-flexbox>
        </div>

        <div class="box bg-eee">
            <busy-flexbox height="150" direction="column" style="line-height:30px;text-align: center;">
                <busy-flexitem flex="none" height="30" class="border-b">30px</busy-flexitem>
                <busy-flexitem flex="1" class="border-b">自适应高度</busy-flexitem>
                <busy-flexitem flex="none" height="30">30px</busy-flexitem>
            </busy-flexbox>
        </div>

        <div class="box border-eee">
            <busy-flexbox align-main="center" align-cross="center" wrap="wrap" height="120" style="line-height: 45px">
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">水平居中</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">水平居中</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="bg-eee">90px</busy-flexitem>
            </busy-flexbox>
        </div>

        <div class="box border-eee">
            <busy-flexbox align-main="start" align-cross="center" wrap="wrap" height="90" style="line-height: 45px">
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">水平居左</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="bg-eee">90px</busy-flexitem>

            </busy-flexbox>
        </div>

        <div class="box border-eee">
            <busy-flexbox align-main="end" align-cross="center" wrap="wrap" height="90" style="line-height: 45px">
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">水平居右</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="bg-eee">90px</busy-flexitem>
            </busy-flexbox>
        </div>

        <div class="box border-eee">
            <busy-flexbox align-main="between" align-cross="center" wrap="wrap" height="90" style="line-height: 45px">
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">水平between</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="bg-eee">90px</busy-flexitem>
            </busy-flexbox>
        </div>

        <div class="box border-eee">
            <busy-flexbox align-main="around" align-cross="center" wrap="wrap" height="90" style="line-height: 45px">
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">90px</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="border-r bg-eee">水平around</busy-flexitem>
                <busy-flexitem flex="none" height="45" width="90" class="bg-eee">90px</busy-flexitem>
            </busy-flexbox>
        </div>

        <div class="box border-eee" @click="add">
            <busy-flexbox direction="column" height="190" align-cross="end" style="line-height: 45px">
                <busy-flexitem flex="none" height="45" width="100%" class="border-b bg-eee">90px</busy-flexitem>
                <busy-flexitem width="100%" :flexible="true" class="border-b bg-eee">
                    <busy-flexitem flex="none" class="border-r" :width="width">
                        {{width}}px
                    </busy-flexitem>
                    <busy-flexitem class="border-r" :flexible="true" align-main="center" align-cross="center">
                        flexible=true使其flex化
                    </busy-flexitem>
                    <busy-flexitem flex="none" :width="width">
                        {{width}}px
                    </busy-flexitem>
                </busy-flexitem>
                <busy-flexitem flex="none" width="100%" height="45" class="bg-eee">90px</busy-flexitem>
            </busy-flexbox>
        </div>


    </section>

    <script>
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    width: 50
                }
            },
            methods: {
                add: function () {
                    this.width += 5
                }
            },
        })
    </script>
</body>

</html>
