<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui spinner demo</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            font-size: 12px;
        }

        .wrap {
            height: 100%;
            width: 100%;
            color: #999;
        }

        .item {
            border-right: 1px solid #eee;
            border-bottom: 1px solid #eee;
            box-sizing: border-box;
        }

        .name {
            border-top: 1px solid #eee;
            line-height: 24px;
        }
    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <busy-flexbox wrap="wrap">
                <busy-flexitem v-for="icon in icons" :key="icon" class="busy-flex busy-flex--column item" flex="none" width="33.33%" height="90">
                    <busy-flexitem class="busy-flex busy-flex--center-center">
                        <busy-icon :name="icon" color="#666" :width="36" :height="36"></busy-icon>
                    </busy-flexitem>
                    <busy-flexitem class="name" flex="none" height="24">{{icon}}</busy-flexitem>
                </busy-flexitem>
            </busy-flexbox>
        </section>

        <script>
            window.addEventListener('DOMContentLoaded', function () {
                var vm = new Vue({
                    el: '#app',
                    data() {
                        return {
                            icons: []
                        }
                    },
                    mounted() {
                        const context = document.getElementsByTagName('svg')
                        let icons = context[0].getElementsByTagName('symbol')
                        this.icons = [].slice.call(icons).map(icon => icon.id.replace('busy-', ''))
                    }
                });
            }, false)
        </script>
</body>

</html>
