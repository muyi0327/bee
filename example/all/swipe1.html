<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui spinner demo</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }

        body {
            overflow: scroll
        }

        .wrap {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .swipe {
            width: 100%;
            height: 200px;
        }

        .swipe__wrap {
            height: 100%;
            white-space: nowrap;
        }

        .swipe__item {
            color: #fff;
            font-size: 30px;
            text-align: center;
            height: 100%;
        }

        .btn-bars {
            position: absolute;
            z-index: 100;
            left: 0;
            top: 0;
            text-align: center;
            width: 100%;
        }

        .orange {
            background-color: orange;
        }

        .green {
            background-color: mediumseagreen;
        }

        .blue {
            background-color: cornflowerblue;
        }

        .red {
            background-color: indianred;
        }
    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <div class="swipe">
                <div class="swipe__wrap">
                    <div class="swipe__item orange">1</div>
                    <div class="swipe__item green">2</div>
                    <div class="swipe__item blue">3</div>
                    <div class="swipe__item red">4</div>
                </div>
            </div>
        </section>
    </section>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            var vm = new Vue({
                el: '#app',
                data() {
                    return {
                        height: 200,
                        width: document.body.offsetWidth || document.documentElement.offsetWidth,
                        direction: 'horizontal',
                        autoplay: false,
                        interval: 3500,
                        dotesPos: 'bottom'
                    }
                },
                methods: {
                    showVertical: function () {
                        this.height = 300;
                        this.direction = 'vertical';
                        this.dotesPos = 'right';
                    },
                    showHorizontal: function () {
                        this.height = 200;
                        this.direction = 'horizontal';
                        this.dotesPos = 'bottom';
                    },
                    showFullpage: function () {
                        this.height = document.body.offsetHeight || document.documentElement.offsetHeight;
                        this.direction = 'vertical';
                        this.dotesPos = 'right';
                    },
                    startPlay: function () {
                        this.autoplay = true;
                    },
                    stopPlay: function () {
                        this.autoplay = false;
                    }
                }
            });

            // default
        }, false);
    </script>
</body>

</html>
