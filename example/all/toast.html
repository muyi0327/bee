<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui toast demo</title>
    <link rel="stylesheet" href="../../dist/busy.css" />
    <link rel="stylesheet" href="../index.css">
    <script src="../vue.js"></script>
    <script src="../../dist/busy.js"></script>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <busy-flexbox direction="column">
                <busy-button type="primary" size="large" @click="showToast">动态创建</busy-button>
                <busy-button type="primary" class="mt-12" size="large" @click="hideToast">动态隐藏</busy-button>
                <busy-button type="primary" class="mt-12" size="large" @click="showTagToast">Tag创建</busy-button>
                <busy-toast :auto-hide="true" @visiable-change="visiableChange" pos="bottom" :is-show="isShow" content="aa"></busy-toast>
            </busy-flexbox>

        </section>
    </section>

    <script>
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    isShow: false
                }
            },
            methods: {
                showToast: function () {
                    Busy.Busyjs.Toast.show('测试内容', {
                        pos: 'top',
                        delay: 3000
                    }).then(toast => {
                        console.log('toast hide')
                    })
                },
                hideToast() {
                    Busy.Busyjs.Toast.hide()
                },
                showTagToast: function () {
                    this.isShow = true;
                },
                visiableChange: function (visiable) {
                    this.isShow = visiable;
                }
            }
        });
    </script>
</body>

</html>
