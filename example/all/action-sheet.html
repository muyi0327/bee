<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui toast demo</title>
    <link rel="stylesheet" href="../../dist/bee.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/bee.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .wrap,
        .app {
            height: 500%;
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <div class="buttons">
                <bee-flexbox>
                    <bee-flexitem>
                        <bee-button :plain="true" width="100%" @click.stop="showActionSheet">动态</bee-button>
                    </bee-flexitem>
                    <bee-flexitem>
                        <bee-button :plain="true" width="100%" @click.stop="show">Tag显示</bee-button>
                    </bee-flexitem>
                    <bee-flexitem>
                        <bee-button :plain="true" width="100%" @click.stop="hide">Tag隐藏</bee-button>
                    </bee-flexitem>
                </bee-flexbox>
            </div>
            <bee-action-sheet @visiable-change="visiableChange" :is-show="isShow" :actions="actions"></bee-action-sheet>

            <bee-action-sheet :is-show="true">
                <bee-action-sheet-item @click="()=>{$bee.Toast.show('1111')}">slot动作一</bee-action-sheet-item>
                <bee-action-sheet-item @click="()=>{$bee.Toast.show('2222')}">slot动作二</bee-action-sheet-item>
                <bee-action-sheet-item @click="()=>{$bee.Toast.show('3333')}">slot动作三</bee-action-sheet-item>
            </bee-action-sheet>
        </section>
    </section>

    <script>
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    isShow: false,
                    actions: [{
                        text: '执行动作一',
                        action() {
                            console.log('执行动作一')
                        }
                    }, {
                        text: '执行动作二',
                        action() {
                            console.log('执行动作二')
                        }
                    }, {
                        text: '执行动作三',
                        action() {
                            console.log('执行动作三')
                        }
                    }, {
                        text: '执行动作四',
                        action() {
                            console.log('执行动作四')
                        }
                    }, {
                        text: '执行动作五',
                        action() {
                            console.log('执行动作五')
                        }
                    }]
                }
            },
            methods: {
                show: function () {
                    this.isShow = true;
                },
                hide: function () {
                    this.isShow = false;
                },
                visiableChange: function (visiable) {
                    this.isShow = visiable;
                },
                showActionSheet: function () {
                    Bee.ActionSheet.show({
                        actions: this.actions
                    });
                }
            }
        });
    </script>
</body>

</html>
