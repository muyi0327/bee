<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>xui toast demo</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        .wrap,
        .app {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <div>

            </div>
            <div class="buttons">
                <busy-flexbox>
                    <busy-flexitem>
                        <busy-button :plain="true" width="100%" @click.stop="showActionSheet">动态</busy-button>
                    </busy-flexitem>
                    <busy-flexitem>
                        <busy-button :plain="true" width="100%" @click.stop="show">Tag显示</busy-button>
                    </busy-flexitem>
                    <busy-flexitem>
                        <busy-button :plain="true" width="100%" @click.stop="hide">Tag隐藏</busy-button>
                    </busy-flexitem>
                </busy-flexbox>
            </div>
            <busy-action-sheet @visiable-change="visiableChange" :is-show="isShow" :actions="actions"></busy-action-sheet>

            <busy-action-sheet :is-show="true">
                <busy-action-sheet-item @click="()=>{$busyui.Toast.show('1111')}">
                    <busy-flexbox :inline="false" align-v="center" align-h="center" height="inherit" style="line-height:18px;">
                        <busy-icon type="info" fill="#000000"></busy-icon>
                        <span style="margin-left:10px;">
                            slot动作一
                        </span>
                    </busy-flexbox>
                </busy-action-sheet-item>
                <busy-action-sheet-item @click="()=>{$busyui.Toast.show('2222')}">slot动作二</busy-action-sheet-item>
                <busy-action-sheet-item @click="()=>{$busyui.Toast.show('3333')}">slot动作三</busy-action-sheet-item>
            </busy-action-sheet>
        </section>
    </section>

    <script>
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    isShow: false,
                    actions: [{
                        text: '执行动作一',
                        action() {
                            console.log('执行动作一')
                        }
                    }, {
                        text: '执行动作二',
                        action() {
                            console.log('执行动作二')
                        }
                    }, {
                        text: '执行动作三',
                        action() {
                            console.log('执行动作三')
                        }
                    }, {
                        text: '执行动作四',
                        action() {
                            console.log('执行动作四')
                        }
                    }, {
                        text: '执行动作五',
                        action() {
                            console.log('执行动作五')
                        }
                    }]
                }
            },
            methods: {
                show: function () {
                    this.isShow = true;
                },
                hide: function () {
                    this.isShow = false;
                },
                visiableChange: function (visiable) {
                    this.isShow = visiable;
                },
                showActionSheet: function () {
                    BusyUI.ActionSheet.show({
                        actions: this.actions
                    });
                }
            }
        });
    </script>
</body>

</html>
