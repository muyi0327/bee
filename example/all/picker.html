<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>busy toast demo</title>
    <link rel="stylesheet" href="../../dist/busyui.css" />
    <script src="../vue.js"></script>
    <script src="../../dist/busyui.js"></script>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            font-size: 14px;

        }

        .wrap,
        .app {
            height: 100%;
            width: 100%;
            padding: 10px 0 0;
            box-sizing: border-box;
        }

        .t1 {
            font-size: 16px;
            font-weight: 500;
            line-height: 32px;
        }

        .t2 {
            font-size: 12px;
            color: #9a9a9a;
            line-height: 24px;
        }
    </style>
</head>

<body>
    <section class="wrap">
        <section id="app" class="app">
            <div @click="togglePicker">打开选择器</div>
            <div>{{rst}}</div>
            <busy-picker v-model="rst" :is-show="show" @visiable="(val)=>show=val" :columns="columns"></busy-picker>
        </section>
    </section>

    <script>
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    show: false,
                    rst: ['三', 5],
                    columns: [
                        '一,二,三,四,五,六,七,八,九,十,十一,十二'.split(','),
                        new Array(30).fill('').map((v, k) => k + 1)
                    ]
                }
            },

            methods: {
                togglePicker() {
                    this.show = !this.show
                }
            }
        });
    </script>
</body>

</html>
